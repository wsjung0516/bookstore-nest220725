<h3>Create Book</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Title</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title">
        </div>

        <div class="form-group">
            <label for="name">Description</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="book.description" name="description">
        </div>

        <div class="form-group">
            <label for="name">Author</label>
            <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You have submitted successfully!</h4>
</div>
