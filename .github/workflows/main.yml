name: Elastic Beanstalk Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Latest Repo
        uses: actions/checkout@master
      - name: Generating zip file
        run: zip -r deploy.zip * -z "**node_modules**"

      - name: Get Timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time}}"
          replace-with: '-'
          flags: 'g'

      - name: Deploy to EB 
        uses: einaregilsson/beanstalk-deploy@v20
        with: 
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          application_name: bookstore-docker-app-1
          environment_name: Bookstoredockerapp1-env
          version_label: "the-simple-engineer-deployment-${{ steps.format-time.outputs.replaced}}"
          region: us-east-1
          deployment_package: deploy.zip