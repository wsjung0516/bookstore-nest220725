name: Elastic Beanstalk Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Latest Repo
        uses: actions/checkout@master
      - name: Genera
        run: zip -r deploy.zip * -z "**node_modules**"

      - name: Get Timestamp
        uses: gerred/actions/current-time@master
        id: current-time
        run: 
          echo hello world

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time}}"
          replace-with: '-'
          flags: 'g'
      - name: Deploy to EB 
        uses: einaregilsson/beanstalk-deploy@v20
        with: 
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          application_name: bookstore-nest-app
          environment_name: Bookstorenestapp-env
          version_label: "the-simple-engineer-deployment-${{ steps.format-time.outputs.replace}}"
          region: us-east-1
          deployment_package: deploy.zip